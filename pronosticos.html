<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronósticos futbol</title>
</head>
<body>
    <h2 id="equipos"></h2>
    <h3 id="consejo"></h3>

    <script>
        // Obtener el valor del parámetro fixture desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const fixture = urlParams.get('fixture');

        // Utilizar el valor del parámetro fixture en tu código
        
        //console.log(fixture); // debería imprimir "988076"

        // Realizar la consulta a la API utilizando el valor del parámetro fixture
        fetch(`https://v3.football.api-sports.io/predictions?fixture=${fixture}`, {
            method: 'GET',
            headers: {
                'x-rapidapi-host': 'v3.football.api-sports.io',
                'x-rapidapi-key': '22240ee711b7e2faa6b80fa55809e7db'
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log(data.response)
            data.response.forEach(element => {
                const equipos = document.getElementById("equipos").innerHTML=`
               Pronóstico para ${element.teams.home.name} - ${element.teams.away.name} 
               `
               const consejo = document.getElementById("consejo").innerHTML=`
                Consejo: ${element.predictions.advice
}
               `
            });

           
            
        })
        .catch(err => {
            console.log(err);
        });

    </script>
   

</body>
</html>
