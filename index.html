<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resultados Futbol por fecha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Importación de jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Importación de DataTables CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />

    <!-- Importación de DataTables JS -->
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"
    ></script>

    <!-- Importación de DataTables Responsive CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css"
    />
    <link rel="stylesheet" href="estilos.css" />
    <!-- Importación de DataTables Responsive JS -->
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"
    ></script>
    <script src="https://cdn.datatables.net/plug-ins/1.11.3/i18n/es_es.json"></script>
  </head>
  <body>
    <header>
      <nav class="menu-navegacion">
        <label for="datepicker">Seleccione una fecha: </label>
        <input type="date" id="datepicker" required />
        <button id="btn-consulta" onclick="consulta()">Consultar</button>
      </nav>
    </header>

    <main>
      <table
        id="tablaResul"
        class="display table table-dark table-hover"
        style="width: 100%"
      >
        <thead>
          <tr>
            <th>Pais</th>
            <th>Liga</th>
            <th>Ronda</th>
            <th>Temporada</th>
            <th>Local</th>
            <th>Visita</th>
            <th>Primer Tiempo</th>
            <th>Resultado Final</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th style="text-align: center;">Pronóstico</th>
            <th style="text-align: center;">Cuotas</th>
          </tr>
        </thead>
        <tbody id="Partidos"></tbody>
      </table>

      <div class="loader-container">
        <div class="loader"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
