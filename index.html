<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resultados Futbol por fecha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Importación de jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Importación de DataTables CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Importación de DataTables JS -->
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"
    ></script>

    <!-- Importación de DataTables Responsive CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css"
    />
    <link rel="stylesheet" href="estilos.css" />
    <!-- Importación de DataTables Responsive JS -->
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"
    ></script>
    <script src="https://cdn.datatables.net/plug-ins/1.11.3/i18n/es_es.json"></script>
  </head>
  <body>
    <div class="container mt-3">
      <!-- Nav tabs -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mi sitio web</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav nav-tabs flex-column flex-sm-row" role="tablist" >
            <li class="nav-item" onclick="mostrarDatos()">
              <a class="nav-link active" data-bs-toggle="tab" href="">All</a>
            </li>
            <li class="nav-item" onclick="functionLive()">
              <a class="nav-link" data-bs-toggle="tab" href="">Live</a>
            </li>
            <li class="nav-item" onclick="functionFinished()">
              <a class="nav-link" data-bs-toggle="tab" href="">Finished</a>
            </li>
            <li class="nav-item" onclick="functionNext()">
              <a class="nav-link" data-bs-toggle="tab" href="">Not started</a>
            </li>
            <li>
              <input type="date" id="datepicker"/>
            
            </li> 
          </ul>
        </div>
      </nav>
      <br>
      <div class="loader-container">
        <div class="loader"></div>
      </div>
      <main>
        <table
          id="tablaResul"
          class="display table table-hover"
          style="width: 100%"
        >
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Pais</th>
              <th>Liga</th>
              <th>Ronda</th>
              <th>Temporada</th>
              <th>Local</th>
              <th>Visita</th>
              <th>Primer Tiempo</th>
              <th>Resultado Final</th>
              <th style="text-align: center">Pronóstico</th>
              <th style="text-align: center">Cuotas</th>
            </tr>
          </thead>
          <tbody id="Partidos"></tbody>
        </table>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
